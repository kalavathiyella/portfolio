<!DOCTYPE html>
<html>

<head>
    <title>Contact - Porfolio Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <button class="button" onclick="showAbout()">About</button>
        <button class="button" onclick="showSkills()">Skills</button>
        <button class="button" onclick="showProjects()">Projects</button>
        <button class="button" onclick="showContact()">Contact</button>
    </header>
    <main>
        <section id="contact">
            <h1>My Contact</h1>
            <form id="contactform">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email">
                <br>
                <b>Choose your gender:</b>
                <label for="male">male</label>
                <input type="radio" id="male" value="male">
                <label for="female">female</label>
                <input type="radio" id="female" value="female">
                <br>
                <b>Select Your Interest:</b>
                <label for="coding">coding</label>
                <input type="checkbox" id="coding" value="coding">
                <label for="reading">Reading</label>
                <input type="checkbox" id="Reading" value="Reading">
                <br>
                <label for="bio">Bio (up to 200 characters):</label>
                <textarea id="bio" maxlength="200"></textarea>
                <br>
                <button type="submit" class="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>
    <button type="button" class="fixedbutton" onclick="goTop()">Top</button>
    <footer>
        <P>@ 2026 My portfolio</P>
    </footer>
    <script src="script.js"></script>
</body>

</html>
